<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<header th:replace="fragments :: header"></header>

<form method="post">
    <input type="text" name="aName"
           placeholder="Event Name">
    <input type="text" name="aDate"
           placeholder="Event Date"><br>
    <textarea rows="4" cols="50" name="aDescription"
              placeholder="Event Description"></textarea><br>
    <input type="number" name="aNumberOfAttendees"
           placeholder="Number of Attendees" value="1">
    <input type="text" name="aLocation"
           placeholder="Event Address"><br>
    <input type="text" name="aPicture"
           placeholder="Event Picture">
    <input type="submit" value="Create">
</form>


</body>
</html>
