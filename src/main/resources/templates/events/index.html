<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<header th:replace="fragments :: header"></header>


<table>
    <tr>
        <th>ID</th>
        <th>Event Name</th>
        <th>Event Date</th>
        <th>Day</th>
        <th>Contact Email</th>
        <th>Event Description</th>
        <th>Number of Attendees</th>
        <th>Registration Required?</th>
        <th>The hot new tech hangout</th>
        <th>Type</th>
        <th>Picture</th>
        <th>Event Code</th>
    </tr>
    <th:block th:each="event : ${eventList}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.name}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.dayOfWeek.displayName}"></td>
            <td th:text="${event.contactEmail}"></td>
            <td th:text="${event.description}"></td>
            <td th:text="${event.numberOfAttendees}"></td>
            <td th:if="${event.registrationRequired}">Registration required.
            </td>
            <td th:if="${!event.registrationRequired}">No
                registration required to attend.</td>
            <td th:text="${event.location}"></td>
            <td th:text="${event.eventType.displayName}"></td>
            <td> <img th:src="@{${event.picture}}" width="100px" height="100px" alt="Event Image"></td>
            <td th:text="${event.eventCode}"></td>
            <td><a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
