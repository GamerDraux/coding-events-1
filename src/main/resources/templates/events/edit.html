<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body>
    <header th:replace="fragments :: header"></header>

    <form method="post" th:action="@{/events/edit}">
           <input type="hidden"
                              th:value="${event.id}"
               name="eventId"/>

        <input type="text" name="aName"
               placeholder="Event Name"
               th:value="${event.name}">
        <input type="text" name="aDate"
               placeholder="Event Date"
               th:value="${event.date}"><br>
        <textarea rows="4" cols="50" name="aDescription"
                  placeholder="Event Description"
                  th:value="${event.description}"></textarea><br>
        <input type="number" name="aNumberOfAttendees"
               placeholder="Number of Attendees"
               th:value="${event.numberOfAttendees}"
               min="0">
        <input type="text" name="aLocation"
               placeholder="Event Address"
               th:value="${event.location}"><br>

        <input type="submit" value="Edit Event">
    </form>
</body>
</html>
